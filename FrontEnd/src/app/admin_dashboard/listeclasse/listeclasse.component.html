<div class="container-scroller">
  <app-sidebar></app-sidebar>
  <div class="container-fluid page-body-wrapper">
    <app-navbar></app-navbar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="card-title">Liste des Classes</h2>
                  <a class="nav-link btn btn-primary create-new-button" [routerLink]="['/classe']">
                    + Créer Classe
                  </a>
                </div>
                <hr>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nom de la classe</th>
                        <th>Matières</th>
                        <th>Professeurs</th>
                        <th>Etudiants</th>
                        <th>Action</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let classe of filteredClasses">
                        <td>{{ classe.id_Classe }}</td>
                        <td>{{ classe.nom_Classe}} - {{ classe.annee_Classe}}0{{ classe.num_Classe}}</td>
                        <td>{{ classe.nombreMatieres }}</td>
                        <td>{{ classe.nombreProfesseurs }}</td>
                        <td>{{ classe.nombreEtudiants }}</td>
                        
                        <td *ngIf="classe.id_Classe !== undefined">
                          <button class="btn btn-secondary" [routerLink]="['/updateClasse', classe.id_Classe]"><i class="bi bi-pencil-square"></i></button>
                          <button class="btn btn-danger" (click)="deleteClasse(classe.id_Classe)"><i class="bi bi-trash-fill"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
