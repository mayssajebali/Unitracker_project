<div class="container-scroller">
  <app-sidebar></app-sidebar>
  <div class="container-fluid page-body-wrapper">
    <app-navbar></app-navbar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row ">
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="card-title">Liste des Professeurs</h2>
                  <a class="nav-link btn btn-primary create-new-button" id="createbuttonDropdown" data-toggle="dropdown"
                    aria-expanded="false" [routerLink]="['/profs']">
                    +Créer Prof
                  </a>
                </div>
                <hr>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Mot de Passe</th>
                        <th>Email</th>
                        <th>Classes</th>
                        <th>Année</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prof of profs">
                        <td>{{prof.id_Professeur}}</td>
                        <td>{{prof.nom_Prof}}-{{prof.prenom_Prof}}</td>
                        <td>{{prof.mot_de_passe_Prof}}</td>
                        <td>{{prof.email_Prof}}</td>
                        <td>{{ getClassesNames(prof) }}</td> 
                        <td>{{ getGroupedClassesByYear(prof) }}</td>
                        <td>
                          <button class="btn btn-secondary" (click)="modifierProf(prof.id_Professeur)"><i class="bi bi-pencil-square"></i></button>
                          <button class="btn btn-danger"  (click)="supprimerProf(prof.id_Professeur)"><i class="bi bi-trash-fill"></i></button>
                        </td> 
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
