<div class="container-scroller">
    <app-sidebar></app-sidebar>
    <div class="container-fluid page-body-wrapper">
      <app-navbar></app-navbar>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Modifier Professeur</h2>
                <form class="forms-sample" [formGroup]="form" (ngSubmit)="onSubmit()">
                  <p class="card-description"><i class="bi bi-dot"></i> Informations Personnelles </p>
  
                  <div class="row">

                    <div class="col-md">
                        <label for="exampleInputName1" class="input-label">Nom</label>
                        <input type="text" class="form-control custom-input" formControlName="nom_Prof" />
                      </div>
                      <div class="col-md">
                        <label for="exampleInputName1" class="input-label">Pr√©nom</label>
                        <input type="text" class="form-control custom-input" formControlName="prenom_Prof" />
                    </div>
  
                  </div>
  
                  <div class="row">
  
                    <div class="col-md">
                    <label for="exampleInputEmail3" class="input-label">Email</label>
                    <input type="email" class="form-control custom-input" formControlName="email_Prof" />
                </div>
                <div class="col-md">
                  <label class="col-sm col-form-label input-label">Mot de passe</label>
                  <div class="input-group">
                        <input 
                          type="password" 
                          class="form-control custom-input" 
                          [type]="isPasswordVisible ? 'text' : 'password'" 
                          formControlName="mot_de_passe_Prof" 
 />
                        <span class="input-group-text2" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                          <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary mr-2"><i class="bi bi-floppy"></i>Modifier</button>
                    <button class="btn btn-danger" (click)="cancel()"><i class="bi bi-backspace-reverse"></i>Annuler</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
